
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row row-cols-md-2 g-4">
            <div class="col col-12 col-md-9  ">
                <div class="card border-0">
                    <h2>Billing Address</h2>

                    <form>
                        <div class="row mb-3">
                            <div class="col col-12 col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col col-12 col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address (Optional)</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="you@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Address</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="1234 Main St">
                        </div>
                       
                       
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="validationCustom03" class="form-label">Country</label>

                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>Bangladesh</option>
                                    <option>USA</option>
                                    <option>UK</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label">State</label>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>Rajshahi</option>
                                    <option>Dhaka</option>
                                    <option>Ctg</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div>
                            </div>
                        </div>
                        <div class="my-5">
                            <hr>
                        </div>
                       
                       
                        <div class="mb-5">
                            <h4>Payment</h4>
                            <div class="form-check">
                               
                               
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                <label class="form-check-label" for="radioDefault2">
                                    debit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                <label class="form-check-label" for="radioDefault2">
                                    radio
                                </label>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col col-12 col-md-6">
                                <label class="form-label">Name on Card</label>
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                                
                            </div>
                            <div class="col col-12 col-md-6">
                                <label class="form-label">Credit Card Number</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">Expairation</label>
                                <input type="text" class="form-control" id="validationCustom05" required>

                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="validationCustom05" required>
                            </div>
                        </div>
                
                        <div class="my-5">
                            <hr>
                        </div>
                        <button class="btn btn-primary w-100">place order</button>
                    </form>

                </div>
            </div>
            <div class="col col-12 col-md-3  ">
                
                <h3 class=" text-info mb-1">Your Cart <div class="text-end"><img src="icons8-circled-3-32.png" alt="" width="20px"></div></h3>
                <div class="card rounded-0 p-2 bg-danger">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-0 p-2 bg-info-subtle">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5"> Second Product</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
               
             
                <div class="card rounded-0 p-2 bg-secondary">
                    <div class="d-flex justify-content-between fw-bold">
                        <span class="card-title fs-5 ">Total USD</span>
                        <span class="card-title  fs-5">24 $</span>
                    </div>
                </div>

             
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
